<!DOCTYPE html>
<head>
    <title>Form Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="formregis.css">
</head>
<body>
    <form id="regForm">
        <h1>Form Registrasi</h1>

        <label>Nama Mahasiswa</label>
        <input type="text" id="nama" placeholder="Ketik nama...">
        <div id="suggestions"></div>

        <label>NIM</label>
        <input type="text" id="nim" placeholder="Masukkan NIM...">

        <label>Mata Kuliah</label>
        <input type="text" id="matkul" placeholder="Contoh: Struktur Data">

        <label>Dosen</label>
        <input type="text" id="dosen" placeholder="Nama Dosen...">

        <input type="submit" value="Daftar">
    </form>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div id="popup-icon" class="popup-icon"></div>
            <p id="popup-message"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="formregis.js"></script>
</body>
</html>
