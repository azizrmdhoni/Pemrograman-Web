<!DOCTYPE html>
<head>
    <title>Submit Form Without Page Refresh</title>
    <link rel="stylesheet" href="submitform.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="submitform.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Submit Form Without Page Refresh</h1>
        
        <form id="submitform">
            <div class="form-group">
                <label for="nama">Name:</label>
                <input id="nama" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input id="email" required>
            </div>

            <div class="form-group">
                <label for="pesan">Message:</label>
                <textarea id="pesan" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <div class="success-message" id="successMsg">
            Thank you for contacting us, we will get back to you shortly.
        </div>

        <div class="error-message" id="errorMsg">
            Something went wrong. Please try again.
        </div>
    </div>
</body>
</html>
