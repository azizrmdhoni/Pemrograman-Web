<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .message_box {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Submit Form Without Page Refresh</h2>
        
        <form id="ContactForm" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Masukkan nama Anda">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="nama@gmail.com">
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Pesan:</label>
                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Tulis pesan Anda di sini"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-submit">Kirim</button>
        </form>
        
        <div class="message_box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function isValidEmailAddress(emailAddress) {
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(emailAddress);
        }

        $(document).ready(function() {
            $('#ContactForm').submit(function(e) {
                e.preventDefault();
                
                var name = $('#name').val().trim();
                var email = $('#email').val().trim();
                var message = $('#message').val().trim();
                
                if(name === '') {
                    $('.message_box').html('<span style="color:red; font-weight:bold;">❌ Enter Your Name!</span>');
                    return false;
                }
                if(email === '') {
                    $('.message_box').html('<span style="color:red; font-weight:bold;">❌ Enter Email Address!</span>');
                    return false;
                }
                if(!isValidEmailAddress(email)) {
                    $('.message_box').html('<span style="color:red; font-weight:bold;">❌ Provided email address is incorrect!</span>');
                    return false;
                }
                if(message === '') {
                    $('.message_box').html('<span style="color:red; font-weight:bold;">❌ Enter Your Message Here!</span>');
                    return false;
                }

                $.ajax({
                    type: "POST",
                    url: "submitform.php",
                    data: {name: name, email: email, message: message},
                    beforeSend: function() {
                        $('.message_box').html('Mengirim pesan...');
                    },
                    success: function(data) {
                        $('.message_box').html(data);
                        if(data.includes('✅')) {
                            $('#ContactForm')[0].reset();
                        }
                    },
                    error: function() {
                        $('.message_box').html('<span style="color:red; font-weight:bold;">❌ Terjadi kesalahan, silakan coba lagi.</span>');
                    }
                });
            });
        });
    </script>
</body>
</html>
