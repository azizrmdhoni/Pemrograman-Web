<!DOCTYPE html>
<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .message_box {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .loader {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Hubungi Kami</h2>
        
        <form name="ContactForm" id="ContactForm" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="nama@gmail.com">
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Pesan:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda di sini..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-submit">Kirim Pesan</button>
        </form>
        
        <div class="message_box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(document).ready(function() {
        var delay = 2000;
        
        $('#ContactForm').submit(function(e) {
            e.preventDefault();
            
            var name = $('#name').val().trim();
            var email = $('#email').val().trim();
            var message = $('#message').val().trim();
            
            if(name == '') {
                $('.message_box').html(
                    '<span style="color:red; font-weight:bold;">❌ Harap masukkan nama Anda!</span>'
                );
                $('#name').focus();
                return false;
            }
            
            if(email == '') {
                $('.message_box').html(
                    '<span style="color:red; font-weight:bold;">❌ Harap masukkan alamat email!</span>'
                );
                $('#email').focus();
                return false;
            }
            
            if(!isValidEmailAddress(email)) {
                $('.message_box').html(
                    '<span style="color:red; font-weight:bold;">❌ Format email tidak valid!</span>'
                );
                $('#email').focus();
                return false;
            }
            
            if(message == '') {
                $('.message_box').html(
                    '<span style="color:red; font-weight:bold;">❌ Harap masukkan pesan Anda!</span>'
                );
                $('#message').focus();
                return false;
            }
            
            $.ajax({
                type: "POST",
                url: "submitform.php",
                data: {
                    name: name,
                    email: email,
                    message: message
                },
                beforeSend: function() {
                    $('.message_box').html(
                        '<div class="loader"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p>Mengirim pesan...</p></div>'
                    );
                },
                success: function(data) {
                    setTimeout(function() {
                        $('.message_box').html(data);
                        if(data.includes('green')) {
                            $('#ContactForm')[0].reset();
                        }
                    }, delay);
                },
                error: function() {
                    setTimeout(function() {
                        $('.message_box').html(
                            '<span style="color:red; font-weight:bold;">❌ Terjadi kesalahan. Silakan coba lagi.</span>'
                        );
                    }, delay);
                }
            });
        });
    });

    function isValidEmailAddress(emailAddress) {
        var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
        return pattern.test(emailAddress);
    }
    </script>
</body>
</html>
