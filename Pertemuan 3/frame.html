<!DOCTYPE html>
<html>
<head>
    <title>Frame</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .header {
            background: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav {
            background: #357ab7;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex: 1;
            margin: 0;
        }
        .sidebar {
            background: #7ed6df;
            flex: 0.5;
            padding: 20px;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .content {
            background: #dff9fb;
            flex: 2;
            padding: 20px;
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2em;
        }
        .footer {
            background: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="nav">Navigation Menu</div>
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
